        <svg id="background" class="background" width="100vw" height="200vh" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <mask id="starArray"></mask>
                <mask id="starElement">
                    <rect x="0px" y="0px" width="25px" height="25px" fill="#000000"></rect>
                    <circle cx="12.5px" cy="12.5px" r="5" fill="#FFFFFF"></circle>
                </mask>
                <radialGradient id="backgroundEffectRadial" r="0.1">
                    <stop offset="0%" stop-color="white" stop-opacity="1" />
                    <!-- <stop offset="50%" stop-color="black" /> -->
                    <stop offset="100%" stop-color="white" stop-opacity="0" />
                </radialGradient>
                <linearGradient id="backgroundEffectLinear" class="rawBackground" gradientTransform="rotate(30)scale(400)translate(100)">
                    <stop offset="0%" stop-color="#ee7752" />
                    <stop offset="33.33%" stop-color="#e73c7e" />
                    <stop offset="66.67%" stop-color="#23a6d5" />
                    <stop offset="100%" stop-color="#23d5ab" />
                </linearGradient>
                <!-- created by mattvisiwig -->
                <!-- https://www.svgbackgrounds.com/animate-svg-gradients/ -->
                <linearGradient id='SVGBACKGROUNDS' gradientUnits='objectBoundingBox' x1='0' y1='0' x2='1' y2='1'>
                    <stop offset='0' stop-color='red'>
                        <animate attributeName="stop-color"
                            values="red;purple;blue;green;yellow;orange;red;" dur="20s" repeatCount="indefinite">
                        </animate>
                    </stop>
                    <stop offset='.5' stop-color='purple'>
                        <animate attributeName="stop-color"
                            values="purple;blue;green;yellow;orange;red;purple;" dur="20s" repeatCount="indefinite">
                        </animate>
                    </stop>
                    <stop offset='1' stop-color='blue'>
                        <animate attributeName="stop-color"
                            values="blue;green;yellow;orange;red;purple;blue;" dur="20s" repeatCount="indefinite">
                        </animate>
                    </stop>
                    <animateTransform attributeName="gradientTransform" type="rotate" from="0 .5 .5" to="360 .5 .5"
                        dur="20s" repeatCount="indefinite"></animateTransform>
                </linearGradient>
            </defs>
            <rect fill="url(#SVGBACKGROUNDS)" id="rawBackground" width="100vw" height="200vh" style="mask: url('#starElement');mask-repeat: repeat;"></rect>
            <rect id="backgroundEffect" width="100vw"></rect>
        </svg>
