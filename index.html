                <h3 class="content">Relaxing game about popping circles</h3>
                <div class="content hidden">
                    <p>Circle Serenity is my first official game. The premise is to pop circles as quick as possible to earn as many points as possible. Make sure to keep the number of circles to a minimum to avoid losing the game. You can find many settings to customize your experience, like the colour theme, cursor, music and much more.</p>
                    <iframe width="552" height="167" frameborder="0" src="https://itch.io/embed/1886880"><a href="https://alwynt.itch.io/circle-serenity">Circle Serenity by alwynT</a></iframe>
